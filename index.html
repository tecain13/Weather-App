<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header class="bg-dark text-light" style="text-align: center;">
        <h1 id="weatherdash">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">

        <div class="row">


            <aside class="col-lg-3 bg-light">

                <div class="form-inline form-group">
                    <input type="text" class="form-group" placeholder="Search.." name="search" id="searchterm">
                    <button class="btn btn-primary" type="submit" id="submitBtn"><i class="fa fa-search"></i></button>
                </div>


                <ul class="list-group history" id="previous-city-list" style="list-style: none;">
                </ul>

            </aside>
            <!--end of left column-->


            <!--start of right column-->
            <div class="card col-sm-8" id="currentcity" style="float: left; margin-left: 15px;">
            </div>
            <!--end of right column-->

        </div>
        <!--end of row div-->

        <hr>

        <div class="row" class="row justify-content-between" class="p-4 mb-2 bg-info text-white" id="forecastcards">
        </div>


    </div>
    <!--end of container div-->


    <!-- Optional JavaScript--->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
